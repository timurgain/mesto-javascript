<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: страница о путешествиях, куда можно добавлять фотографии, удалять их и ставить лайки">
  <title>Mesto: путешествия в фотогорафиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
  </header>

  <main class="content">

    <!-- Profile section -->
    <section class="profile" aria-label="Профиль пользователя">
      <!-- flex, two elements -->
      <figure class="profile__figure">
        <!-- flex, two elements -->
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображени пользователя">
        <figcaption class="profile__caption">
          <!-- grid, three elements -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля пользователя"></button>
          <p class="profile__description">Исследователь океана</p>
        </figcaption>
      </figure>

      <button class="profile__add-btn" type="button"></button>
    </section>

    <!-- Elements section -->
    <section class="elements" aria-label="Места пользователя">
      <!-- grid, collected with js and template -->
      <ul class="elements__cards">

        <template id="card">
          <li><figure class="card">
            <img class="card__image" src="#" alt="-">
            <button class="card__trash-btn" type="button" aria-label="Кнопка удалить"></button>
            <figcaption class="card__caption">
              <h2 class="card__header"></h2>
              <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
            </figcaption>
          </figure></li>
        </template>

      </ul>
    </section>
  </main>

  <!-- Pop-up window, edit a profile -->
  <section class="popup profile-popup" aria-label="Окно редактирования профиля">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>

      <form class="popup__form" name="profile" action="#" novalidate>

        <label class="popup__field">
          <input class="popup__input" name="name" type="text"
            required minlength="2" maxlength="40">
          <span class="popup__error"></span>
        </label>

        <label class="popup__field">
          <input class="popup__input" name="description" type="text"
            required minlength="2" maxlength="200">
          <span class="popup__error"></span>
        </label>

        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Pop-up window, add a new place-->
  <section class="popup place-popup" aria-label="Окно добавления нового места">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__header">Новое место</h2>

      <form class="popup__form" name="place" action="#" novalidate>

        <label class="popup__field">
          <input class="popup__input" name="name" type="text" placeholder="Название"
            required minlength="2" maxlength="30">
          <span class="popup__error"></span>
        </label>

        <label class="popup__field">
          <input class="popup__input" name="link" type="url" placeholder="Ссылка на картинку"
            required>
          <span class="popup__error"></span>
        </label>

        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <!-- Pop-up window, view card detail -->
  <section class="popup card-popup" aria-label="Окно просмотра фото">
    <figure class="popup__card">
      <button class="popup__close-btn" type="button"></button>
      <img class="popup__image" src="#" alt="-">
      <figcaption>
        <p class="popup__caption"></p>
      </figcaption>
    </figure>
  </section>

  <footer class="footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/Card.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
